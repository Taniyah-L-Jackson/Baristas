<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>

    <img id="background" class="img-responsive background" src="" alt="">

    <div class="container">

        <!-- Background and Sprites -->
        <div class="row">
            <div class="col-sm-12">
                
                <h1 class="intro" id="text"></h1>

                <button id="game" class="start"></button>
            </div>
        </div>

        <div class="row barista" id="barista">

            <div class="col-sm-6">
                <div class="b_boy_name" id="BB_name">Ka Fei</div>

            </div>

            <div class="col-sm-6">
                <div class="b_girl_name" id="BG_name">Buna</div> 
            </div>

        </div>

        <!-- Level Select -->

        <div class="row level_select" id="level_select">

            <div class="col-sm-4">

                <h2>Level 1: Latte</h2>

                <ul id="level_One">
                    <li id="level_One_Easy"></li>
                    <li id="level_One_Hard"></li>
                </ul>

            </div>

            <div class="col-sm-4">

                <h2>Level 2: Cappuccino</h2>

                <ul id="level_Two">
                    <li id="level_Two_Easy"></li>
                    <li id="level_Two_Hard"></li>
                </ul>
                
            </div>
            
            <div class="col-sm-4">

                <h2>Level 3: Mocha</h2>

                <ul id="level_Three">
                    <li id="level_Three_Easy"></li>
                    <li id="level_Three_Hard"></li>
                </ul>

            </div>

        </div>

        <div class="row level_select down" id="level_select">

            <div class="col-sm-6">

                <h2>Level 4: Americano</h2>

                <ul id="level_Four">
                    <li id="level_Four_Easy"></li>
                    <li id="level_Four_Hard"></li>
                </ul>

            </div>


            <div class="col-sm-6">

                <h2>Level 5: Expresso</h2>

                <ul id="level_Five">
                    <li id="level_Five_Easy"></li>
                    <li id="level_Five_Hard"></li>
                </ul>

            </div>

        </div>

        <div class="row level_select adjust" id="level_select">

            <div class="col-sm-12">

                <h2>Total Gameplay: </h2>
                
                <ul>
                    <li>Sales: <span id='coffeeSold'></span> cups</li>
                    <li>Money: <span id='money'></span>G</li>
                </ul>

            </div>

        </div>

        <div class="row level_select store" id="level_select">

            <div class="col-sm-12">

                <h2 id="store">Store</h2>

            </div>

        </div>

        <!-- Cafe Elements -->
        <div class="row level" id="level">

            <div class="col-sm-12">

                <img src="" alt="" id="playerPoseRest">

                <img src="" alt="" id="playerPosePour">

                <img id="counter" class="counter" src="media/counter.png">

                <img id="coffee_maker" class="coffee_maker" src="media/coffeepot.png">

                <img id="coffee_beans" class="coffee_beans" src="media/bag.png">

                <img id="coffee" class="coffee" src="media/capuccino.png">

                <img id="deco" class="deco" src="media/coffee-plant.png">

                <img id="coffeePour" src="">

                <div class="fill_bar" id="fill_bar">
                    <div id="fill" class="fill"></div>
                </div>

            </div>
            
        </div>

    </div>

    <script src="js/app2.js"></script>
</body>
</html>
